<app-base-layout>

  <div class="row p-0 m-0">
    <div class="col-12">
      <div class="display-2 my-4">Course Query Tool</div>
    </div>
    
      <div class="col-12">
        <div class="form-group my-4">
          <label for="item">Select a competency:</label>
          <select class="form-control my-2" name="item" #item>
            <option value="Diligence">Diligence</option>
            <option value="Visual%20Thinking">Visual Thinking</option>
            
          </select>
        </div>
        <button class="btn btn-primary" (click)="submitSelection(item.value)">Submit</button>
      </div>

      <div *ngIf="data">

      <div class="fs-5 my-4">
        The courses found with this competency are:
      </div>
      
      <div *ngFor="let item of data" class="lead">
        {{ item.course_name }}
        
      </div>
    </div>
  </div>


</app-base-layout>
